<div class="col-6 max-auto">
  <div class="card mt-4">
    <div class="card-header text-white bg-primary">Reverse Phrase</div>
    <div class="card-body">
      <div class="form-group">
        <label>Text</label>
        <input (input)="onInputText($any($event.target).value)" class="form-control">
      </div>

      <div class="form-group">
        <button (click)="onClickReverse()" [disabled]="!text.length" class="btn btn-primary">Submit</button>
      </div>

      <div *ngIf="reversedText.length">
        Reversed Phrase: {{ reversedText }}
      </div>
    </div>
  </div>
</div>
